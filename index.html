<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oportunidade para Profissionais de TI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background"></div>
    <!-- Logo topo -->
    <div class="linha-flex">
        <div class="bloco-esquerda">
            <div class="titulo">
                Por que escolher a Gold Empresas como parceiro?
            </div>

            <div class="txt">
                <ul>
                    <li><span>🚀 Seja um parceiro de uma marca sólida</span><br>
                       <!-- A Gold Empresas atua desde 2005, é parceira oficial da Vivo desde 2009 e já atendeu mais de 40
                        mil empresas no Brasil.</li> -->
                    <li><span>💰 Ganhe comissões rápidas e sem burocracia</span><br>
                       <!-- Atue como representante independente e receba por vendas indicadas, sem vínculo empregatício.-->
                    </li>
                    <li><span>📦 Ofereça um portfólio completo Vivo</span><br>
                        <!-- Comercialize internet fibra, Vivo Móvel, links dedicados, Office 365 e muito mais.</li>-->
                    <li><span>🤝 Conte com suporte e pós-venda dedicado</span><br>
                        <!-- Atendimento rápido e eficiente via WhatsApp, com suporte 24h tanto da Vivo quanto da Gold.</li>-->
                    <li><span>📈 Crescimento pessoal e profissional</span><br>
                        <!--Expanda sua rede, ganhe experiência em vendas B2B e aumente sua renda sem abandonar sua-->
                        <!-- atividade atual.</li> -->
                </ul>
            </div>

            <!--<div class="comple">-->
            <!--    Quer saber como funciona ? -->
            <!--</div>-> -->

        </div>

        <div class="container bloco-central text-center">
            <p class="mt-3">Preencha seus dados:</p>
            <form
                action="https://script.google.com/macros/s/AKfycbylBEmJsjaRxdfgazFotiWWeUr_L84lTUfL-BYRBqO6srJTr4d3dm4LcbJtlwms_jE/exec"
                method="POST" class="text-start mt-4">
                <input type="hidden" name="redirect" value="obrigado.html" />
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX"
                        required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Quero saber mais!</button>
                </div>
            </form>
        </div>
    </div>

    <div class="social-links mt-4">
        <a href="https://www.instagram.com/goldempresas?igsh=MWc4ZHI4dXd4aXdhMg==" target="_blank" rel="noopener" aria-label="Instagram"
            class="social-icon instagram">
            <img src="imagens/instagram.png" alt="Instagram" />
        </a>
        <a href="https://www.linkedin.com/company/gold-empresas/posts/?feedView=all" target="_blank" rel="noopener" aria-label="LinkedIn"
            class="social-icon linkedin">
            <img src="imagens/linkedin.png" alt="LinkedIn" />
        </a>
        <a href="https://www.goldempresas.com.br" target="_blank" rel="noopener" aria-label="Site próprio" class="social-icon site">
            <img src="imagens/site.png" alt="Site" />
        </a>
    </div>


    <img src="imagens/Gold_Branco.png" alt="Logo Gold" class="logo-superior">


    <div class="logos-inferior">
        <img src="imagens/vivo_branco.png" alt="Logo Vivo Empresas" class="logo-direita">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
